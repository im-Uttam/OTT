<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my pagesumi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <li class="fas fa-bars menu-icon"></li>
            <img src="images/Subject.PNG" class="logo" id="Logo">
        </div>

        <div class="search-box flex-div">
            <input type="text" placeholder="Search">
        </div>

        <div class="nav-middle flex-div">
        </div>

        <div class="nav-right flex-div">
            <img src="images/icons8-bookmark.svg" class="watchlist" alt="Watchlist">
            <img src="images/notification.png" class="notification" alt="Notification">
            <img src="images/TOP 50 Daily Pics of the Week.jpg" class="user-icon" id="profileIcon" alt="Profile">
        </div>
    </nav>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebarMenu">
        <ul class="sidebar-menu">
            <li class="sidebar-item">Home</li>
            <li class="sidebar-item">Movies</li>
            <li class="sidebar-item">TV Shows</li>
            <li class="sidebar-item">Recently Watched</li>
            <li class="sidebar-item">More</li>
        </ul>
    </div>

    <nav class="navbar">
        <div class="nav-list">
            <li class="nav-item" id="home">Home</li>
            <li class="nav-item" id="movies">Movies</li>
            <li class="nav-item" id="tvshows">TV Shows</li>
            <li class="nav-item" id="recently-watched">Recently Watched</li>
            <li class="nav-item" id="more">More</li>
        </div>
        <div class="shadow-bg"></div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="video-container">
            <div class="video-item">
                <div class="video-thumbnail">
                    <img src="https://via.placeholder.com/250x140" alt="Video 1">
                </div>
                <div class="video-title">video title 1</div>
            </div>
            <div class="video-item">
                <div class="video-thumbnail">
                    <img src="https://via.placeholder.com/250x140" alt="Video 2">
                </div>
                <div class="video-title">Video Title 2</div>
            </div>
            <div class="video-item">
                <div class="video-thumbnail">
                    <img src="https://via.placeholder.com/250x140" alt="Video 3">
                </div>
                <div class="video-title">Video Title 3</div>
            </div>
            <div class="video-item">
                <div class="video-thumbnail">
                    <img src="https://via.placeholder.com/250x140" alt="Video 4">
                </div>
                <div class="video-title">Video Title 4</div>
            </div>
        </div>
    </div>

    <!-- Profile Popup -->
    <div class="popup-box" id="popupBox">
        <div class="profile-section">
            <img src="images/mik.jpeg" alt="Profile Picture" class="profile-picture">
            <div class="profile-name">Mikasa Ackerman</div>
        </div>
        <div class="menu-item">
            <i class="fas fa-user"></i> Profile
        </div>
        <div class="menu-item">
            <i class="fas fa-cog"></i> Settings
        </div>
        <div class="menu-item">
            <i class="fas fa-sign-out-alt"></i> Logout
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navItems = document.querySelectorAll('.nav-item');
            const shadowBg = document.querySelector('.shadow-bg');
            const profileIcon = document.getElementById('profileIcon'); // Consistent variable naming
            const profilePopup = document.getElementById('popupBox');
            const closePopup = document.getElementById('close-popup');
            

            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    const { offsetWidth: width, offsetHeight: height, offsetLeft: left, offsetTop: top } = this;
                    const centerX = left + width / 2;
                    const centerY = top + height / 2;
                    shadowBg.style.width = `${width + 10}px`;
                    shadowBg.style.height = `${height + 10}px`;
                    shadowBg.style.left = `${centerX - (width + 10) / 2}px`;
                    shadowBg.style.top = `${centerY - (height + 10) / 2}px`;
                    shadowBg.style.borderRadius = '8px';
                });
            });

            profileIcon.addEventListener('click', () => {
                if (popupBox.style.display === 'flex') {
                    popupBox.style.display = 0;
                    popupBox.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        popupBox.style.display = 'none';
                    }, 100); // Wait for animation to finish before hiding
                } else {
                    popupBox.style.display = 'flex';
                    setTimeout(() => {
                        popupBox.style.opacity = 1;
                        popupBox.style.transform = 'translateY(0)';
                    }, 10);
                }
            });
            //Hide the window
            window.addEventListener('click', function (event) {
                if (!profileIcon.contains(event.target) && !profilePopup.contains(event.target)) {
                    if (profilePopup.style.display === 'flex') {
                        profilePopup.style.opacity = 0;
                        profilePopup.style.transform = 'translateY(-20px)';
                        setTimeout(() => {
                            profilePopup.style.display = 'none';
                        }, 100); // Wait for animation to finish before hiding
                    }
                }
            });
            // Reload the window when its size changes
            window.addEventListener('resize', function () {
                clearTimeout(this.reloadTimer);
                this.reloadTimer = setTimeout(function () {
                    location.reload();
                }, 200); // Increase timeout to 500ms
            });

        });

        // Sidebar toggle
        var menuIcon = document.querySelector('.menu-icon');
        var sidebarMenu = document.getElementById('sidebarMenu');

        menuIcon.addEventListener('click', function () {
            if (sidebarMenu.classList.contains('active')) {
                sidebarMenu.classList.remove('active');
            } else {
                sidebarMenu.classList.add('active');
            }
        });

        // Close the sidebar if clicked outside
        document.addEventListener('click', function (event) {
            if (!sidebarMenu.contains(event.target) && event.target !== menuIcon) {
                sidebarMenu.classList.remove('active');
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            var logo = document.querySelector('.logo');

            // Reload the page when the logo is clicked
            logo.addEventListener('click', function () {
                location.reload();
            });

            // Other existing code...
        });


    </script>

</body>

</html>
